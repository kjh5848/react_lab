<!-- Start of Selection -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #4a90e2;
    }
    div {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ab8;
    }
    select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root")
    
    function MinutesToHours() {
      const [amount, setAmount] = React.useState()
      const [inverted, setInverted] = React.useState(false)

      const onChange =(event)=> setAmount( event.target.value)
      
      const reset =()=> setAmount(0)
      const onFlip =()=> {
        reset()
        setInverted((current)=>{
          const newInverted = !current;
          console.log("inverted:", newInverted);
          return newInverted;
        })
      }
        return(
          <div>
            <h2>Minutes to Hours</h2>
            <div>
              <label htmlFor="minutes">Minutes</label>
              <input
              value={inverted ? amount * 60 : amount}
              id="minutes"
              placeholder="minutes"
              type="number"
              onChange={onChange}
              disabled={inverted}
              
              />  
          </div>
          
          <h4>확인 {amount}</h4>
          <div>
            <label htmlFor="hours">Hours</label>
            <input 
              value={inverted ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="hours"
              type="number"
              onChange={onChange}
              disabled={!inverted}
              />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}> {inverted ? "돌아가" : "반전"}</button>
        </div>
    )}
    
    function KmToMiles() {
      const [amount, setAmount] = React.useState()
      const [inverted, setInverted] = React.useState(false)

      const onChange =(event)=> setAmount( event.target.value)
      
      const reset =()=> setAmount(0)
      const onFlip =()=> {
        reset()
        setInverted((current)=>{
          const newInverted = !current;
          console.log("inverted:", newInverted);
          return newInverted;
        })
      }
        return(
          <div>
            <h2>Kilometers to Miles</h2>
            <div>
              <label htmlFor="km">Kilometers</label>
              <input
              value={inverted ? amount : (amount / 1.609).toFixed(2)}
              id="km"
              placeholder="km"
              type="number"
              onChange={onChange}
              disabled={inverted}
              />  
          </div>
          
          <h4>확인 {amount}</h4>
          <div>
            <label htmlFor="miles">Miles</label>
            <input 
              value={inverted ? (amount * 1.609).toFixed(2) : amount}
              id="miles"
              placeholder="miles"
              type="number"
              onChange={onChange}
              disabled={!inverted}
              />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}> {inverted ? "돌아가" : "반전"}</button>
        </div>
    )}
    
    function CmToInches() {
      const [amount, setAmount] = React.useState()
      const [inverted, setInverted] = React.useState(false)

      const onChange =(event)=> setAmount( event.target.value)
      
      const reset =()=> setAmount(0)
      const onFlip =()=> {
        reset()
        setInverted((current)=>{
          const newInverted = !current;
          console.log("inverted:", newInverted);
          return newInverted;
        })
      }
        return(
          <div>
            <h2>Centimeters to Inches</h2>
            <div>
              <label htmlFor="cm">Centimeters</label>
              <input
              value={inverted ? (amount * 2.54).toFixed(2) : amount}
              id="cm"
              placeholder="cm"
              type="number"
              onChange={onChange}
              disabled={inverted}
              
              />  
          </div>
          
          <h4>확인 {amount}</h4>
          <div>
            <label htmlFor="inches">Inches</label>
            <input 
              value={inverted ? amount : (amount / 2.54).toFixed(2)}
              id="inches"
              placeholder="inches"
              type="number"
              onChange={onChange}
              disabled={!inverted}
              />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}> {inverted ? "돌아가" : "반전"}</button>
        </div>
    )}
    
    function App () {
        const [index, setIndex] = React.useState("0")

        const onSelect = (event) =>{
          setIndex(event.target.value)
        }

        return(
        <div>
            <h1>Super Converter</h1>
            <select value={index} onChange={onSelect}>
              <option value="0">분 & 시간</option>
              <option value="1">km & miles</option>
              <option value="2">cm & inches</option>
            </select>
            <hr />
            {index === "0" ? <MinutesToHours />: null}
            {index === "1" ? <KmToMiles />: null}
            {index === "2" ? <CmToInches />: null}
        </div>

    )}
    ReactDOM.render(<App />, root);
</script>
</html>
